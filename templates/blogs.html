{% extends 'base.html' %}

{% block content %}

    <h1 align='center'>Build a Blog</h1> 

    {% if posts|length == 0 %}
        <p>No Posts Yet</p>
    {% else %}
        <ul type='none'>
            {% for post in posts %}
            <div class="single-post">
                    <h3></h3><li><a href="./blogs?id={{ post.id }}">{{ post.title }}</a></h3></li>
                <li>{{ post.body }}</li>
                {% endfor %}
            </ul>
    {% endif %}

{% endblock %}
