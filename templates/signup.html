{% extends "base.html" %}

{% block content %}
      <div class="signup">

        <h1>Register to Start Blogging</h1>

        <form action="/signup" method="POST">

          <input name="username" type="text" value="{{ username }}" placeholder="Username"></td>
          <p class="error">{{ username_error }}{{ exist_error }}</p>
          
          
          <input name="password" type="password" value="{{ password }}" placeholder="Password"></td>
          <p class="error">{{ password_error }}</p>
          
          
          <input name="verify" type="password" value="{{ verify }}" placeholder="Verify Password"></td>
          <p class="error">{{ verify_error }}</p>
          
          <input type="submit" value="Sign Up">
          
        </form>

      </div>
{% endblock %}
