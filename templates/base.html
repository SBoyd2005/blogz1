<!doctype html>
<html lang="en">
    <head>
        <title>{{title}}</title>
        <style>
            .error {color:red;}
        </style>
    </head>
<body>
    <main>
        <nav>
            <a href='/blogs'>Main Blog Page</a>
            <a href='/newpost'>Add a Blog Entry</a>
            </nav>

        <div class="header">
                LC101 Build-a-Blog
            {% with messages = get_flashed_messages(with_categories=True) %}
                <ul>
                {% for category, message in messages %}
                    <div class="error">{{message|safe}}</div>
                {% endfor %}
                </ul>
            {% endwith %}

        </div>
        {% block content %}
        {% endblock %}

</body>
</html>
